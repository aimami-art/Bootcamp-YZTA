<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûifre Deƒüi≈ütir - Yapay Zeka Asistanƒ±</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .change-password-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #009688;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .form-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üè• Yapay Zeka Asistanƒ±</h1>
            <p class="subtitle">≈ûifre Deƒüi≈ütir</p>
        </header>
        
        <main class="main-content">
            <div class="form-section">
                <div class="change-password-form">
                    <a href="javascript:history.back()" class="back-link">‚Üê Geri d√∂n</a>
                    
                    <h2>≈ûifre Deƒüi≈ütir</h2>
                    <p>G√ºvenliƒüiniz i√ßin g√º√ßl√º bir ≈üifre se√ßin.</p>
                    
                    <div id="alert-container"></div>
                    
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword">Mevcut ≈ûifre</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">Yeni ≈ûifre</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
                            <div class="password-requirements">
                                ≈ûifre en az 6 karakter olmalƒ±dƒ±r.
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmNewPassword">Yeni ≈ûifre Tekrarƒ±</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            ≈ûifreyi Deƒüi≈ütir
                        </button>
                    </form>
                    
                    <div class="auth-buttons" style="margin-top: 20px;">
                        <a href="/specialty" class="btn btn-secondary">Ana Sayfa</a>
                        <a href="/" class="btn btn-secondary">√áƒ±kƒ±≈ü Yap</a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Yapay Zeka Asistanƒ± - Tƒ±bbi Tanƒ± Sistemi</p>
        </footer>
    </div>
    
    <script src="/static/js/auth.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Oturum kontrol√º
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/login';
            }
        });
        
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // ≈ûifre kontrol√º
            if (newPassword !== confirmNewPassword) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Yeni ≈üifreler e≈üle≈ümiyor.
                    </div>
                `;
                return;
            }
            
            if (newPassword.length < 6) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Yeni ≈üifre en az 6 karakter olmalƒ±dƒ±r.
                    </div>
                `;
                return;
            }
            
            if (currentPassword === newPassword) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Yeni ≈üifre mevcut ≈üifreden farklƒ± olmalƒ±dƒ±r.
                    </div>
                `;
                return;
            }
            
            // Butonu devre dƒ±≈üƒ± bƒ±rak
            submitBtn.disabled = true;
            submitBtn.textContent = 'Deƒüi≈ütiriliyor...';
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        current_password: currentPassword,
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="success-message">
                            <strong>Ba≈üarƒ±lƒ±!</strong> ≈ûifreniz ba≈üarƒ±yla deƒüi≈ütirildi.
                        </div>
                    `;
                    document.getElementById('changePasswordForm').reset();
                    
                    // 3 saniye sonra ana sayfaya y√∂nlendir
                    setTimeout(() => {
                        window.location.href = '/specialty';
                    }, 3000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Hata!</strong> ${data.detail || 'Bir hata olu≈ütu. L√ºtfen tekrar deneyin.'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.
                    </div>
                `;
            } finally {
                // Butonu tekrar aktif et
                submitBtn.disabled = false;
                submitBtn.textContent = '≈ûifreyi Deƒüi≈ütir';
            }
        });
    </script>
</body>
</html>
