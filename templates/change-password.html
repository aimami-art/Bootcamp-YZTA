<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir - Yapay Zeka Asistanı</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .change-password-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #009688;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .form-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <img src="/static/imagess/MedIntelNew.png" alt="MedIntel Logo" style="height: 80px; width: auto; margin-right: 10px; vertical-align: middle;">
                AI Asistan Doktorunuz
            </h1>
            <p class="subtitle">Şifre Değiştir</p>
        </header>
        
        <main class="main-content">
            <div class="form-section">
                <div class="change-password-form">
                    <a href="javascript:history.back()" class="back-link">← Geri dön</a>
                    
                    <h2>Şifre Değiştir</h2>
                    <p>Güvenliğiniz için güçlü bir şifre seçin.</p>
                    
                    <div id="alert-container"></div>
                    
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword">Mevcut Şifre</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">Yeni Şifre</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
                            <div class="password-requirements">
                                Şifre en az 6 karakter olmalıdır.
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmNewPassword">Yeni Şifre Tekrarı</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            Şifreyi Değiştir
                        </button>
                    </form>
                    
                    <div class="auth-buttons" style="margin-top: 20px;">
                        <a href="/specialty" class="btn btn-secondary">Ana Sayfa</a>
                        <a href="/" class="btn btn-secondary">Çıkış Yap</a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Yapay Zeka Asistanı - Tıbbi Tanı Sistemi</p>
        </footer>
    </div>
    
    <script src="/static/js/auth.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Oturum kontrolü
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/login';
            }
        });
        
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // Şifre kontrolü
            if (newPassword !== confirmNewPassword) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Yeni şifreler eşleşmiyor.
                    </div>
                `;
                return;
            }
            
            if (newPassword.length < 6) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Yeni şifre en az 6 karakter olmalıdır.
                    </div>
                `;
                return;
            }
            
            if (currentPassword === newPassword) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Yeni şifre mevcut şifreden farklı olmalıdır.
                    </div>
                `;
                return;
            }
            
            // Butonu devre dışı bırak
            submitBtn.disabled = true;
            submitBtn.textContent = 'Değiştiriliyor...';
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        current_password: currentPassword,
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="success-message">
                            <strong>Başarılı!</strong> Şifreniz başarıyla değiştirildi.
                        </div>
                    `;
                    document.getElementById('changePasswordForm').reset();
                    
                    // 3 saniye sonra ana sayfaya yönlendir
                    setTimeout(() => {
                        window.location.href = '/specialty';
                    }, 3000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Hata!</strong> ${data.detail || 'Bir hata oluştu. Lütfen tekrar deneyin.'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Bağlantı hatası. Lütfen tekrar deneyin.
                    </div>
                `;
            } finally {
                // Butonu tekrar aktif et
                submitBtn.disabled = false;
                submitBtn.textContent = 'Şifreyi Değiştir';
            }
        });
    </script>
</body>
</html>
