<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûifre Sƒ±fƒ±rlama - Yapay Zeka Asistanƒ±</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .reset-password-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #009688;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üè• Yapay Zeka Asistanƒ±</h1>
            <p class="subtitle">≈ûifre Sƒ±fƒ±rlama</p>
        </header>
        
        <main class="main-content">
            <div class="form-section">
                <div class="reset-password-form">
                    <a href="/login" class="back-link">‚Üê Giri≈ü sayfasƒ±na d√∂n</a>
                    
                    <h2>Yeni ≈ûifre Belirleyin</h2>
                    <p>L√ºtfen yeni ≈üifrenizi belirleyin.</p>
                    
                    <div id="alert-container"></div>
                    
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="password">Yeni ≈ûifre</label>
                            <input type="password" id="password" name="password" class="form-control" required minlength="6">
                            <div class="password-requirements">
                                ≈ûifre en az 6 karakter olmalƒ±dƒ±r.
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">≈ûifre Tekrarƒ±</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            ≈ûifreyi G√ºncelle
                        </button>
                    </form>
                    
                    <div class="auth-buttons" style="margin-top: 20px;">
                        <a href="/login" class="btn btn-secondary">Giri≈ü Yap</a>
                        <a href="/" class="btn btn-secondary">Ana Sayfa</a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Yapay Zeka Asistanƒ± - Tƒ±bbi Tanƒ± Sistemi</p>
        </footer>
    </div>
    
    <script>
        // Token'ƒ± URL'den al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('alert-container').innerHTML = `
                <div class="error-message">
                    <strong>Hata!</strong> Ge√ßersiz veya eksik token.
                </div>
            `;
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!token) {
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // ≈ûifre kontrol√º
            if (password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> ≈ûifreler e≈üle≈ümiyor.
                    </div>
                `;
                return;
            }
            
            if (password.length < 6) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> ≈ûifre en az 6 karakter olmalƒ±dƒ±r.
                    </div>
                `;
                return;
            }
            
            // Butonu devre dƒ±≈üƒ± bƒ±rak
            submitBtn.disabled = true;
            submitBtn.textContent = 'G√ºncelleniyor...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="success-message">
                            <strong>Ba≈üarƒ±lƒ±!</strong> ≈ûifreniz ba≈üarƒ±yla g√ºncellendi. 
                            <a href="/login" style="color: #155724; text-decoration: underline;">Giri≈ü yapmak i√ßin tƒ±klayƒ±n</a>
                        </div>
                    `;
                    document.getElementById('resetPasswordForm').reset();
                } else {
                    alertContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Hata!</strong> ${data.detail || 'Bir hata olu≈ütu. L√ºtfen tekrar deneyin.'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.
                    </div>
                `;
            } finally {
                // Butonu tekrar aktif et
                submitBtn.disabled = false;
                submitBtn.textContent = '≈ûifreyi G√ºncelle';
            }
        });
    </script>
</body>
</html>
