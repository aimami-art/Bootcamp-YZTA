<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - Yapay Zeka Asistanı</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .reset-password-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #009688;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <img src="/static/imagess/MedIntelNew.png" alt="MedIntel Logo" style="height: 80px; width: auto; margin-right: 10px; vertical-align: middle;">
                AI Asistan Doktorunuz
            </h1>
            <p class="subtitle">Şifre Sıfırlama</p>
        </header>
        
        <main class="main-content">
            <div class="form-section">
                <div class="reset-password-form">
                    <a href="/login" class="back-link">← Giriş sayfasına dön</a>
                    
                    <h2>Yeni Şifre Belirleyin</h2>
                    <p>Lütfen yeni şifrenizi belirleyin.</p>
                    
                    <div id="alert-container"></div>
                    
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="password">Yeni Şifre</label>
                            <input type="password" id="password" name="password" class="form-control" required minlength="6">
                            <div class="password-requirements">
                                Şifre en az 6 karakter olmalıdır.
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Şifre Tekrarı</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            Şifreyi Güncelle
                        </button>
                    </form>
                    
                    <div class="auth-buttons" style="margin-top: 20px;">
                        <a href="/login" class="btn btn-secondary">Giriş Yap</a>
                        <a href="/" class="btn btn-secondary">Ana Sayfa</a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Yapay Zeka Asistanı - Tıbbi Tanı Sistemi</p>
        </footer>
    </div>
    
    <script>
        // Token'ı URL'den al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('alert-container').innerHTML = `
                <div class="error-message">
                    <strong>Hata!</strong> Geçersiz veya eksik token.
                </div>
            `;
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!token) {
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // Şifre kontrolü
            if (password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Şifreler eşleşmiyor.
                    </div>
                `;
                return;
            }
            
            if (password.length < 6) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Şifre en az 6 karakter olmalıdır.
                    </div>
                `;
                return;
            }
            
            // Butonu devre dışı bırak
            submitBtn.disabled = true;
            submitBtn.textContent = 'Güncelleniyor...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="success-message">
                            <strong>Başarılı!</strong> Şifreniz başarıyla güncellendi. 
                            <a href="/login" style="color: #155724; text-decoration: underline;">Giriş yapmak için tıklayın</a>
                        </div>
                    `;
                    document.getElementById('resetPasswordForm').reset();
                } else {
                    alertContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Hata!</strong> ${data.detail || 'Bir hata oluştu. Lütfen tekrar deneyin.'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Bağlantı hatası. Lütfen tekrar deneyin.
                    </div>
                `;
            } finally {
                // Butonu tekrar aktif et
                submitBtn.disabled = false;
                submitBtn.textContent = 'Şifreyi Güncelle';
            }
        });
    </script>
</body>
</html>
