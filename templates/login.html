<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Yapay Zeka Asistanı</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <img src="/static/imagess/MedIntelNew.png" alt="MedIntel Logo" style="height: 80px; width: auto; margin-right: 10px; vertical-align: middle;">
                AI Asistan Doktorunuz
            </h1>
            <p class="subtitle">Giriş Yap</p>
        </header>
        
        <main class="main-content">
            <div class="form-section">
                <h2>Giriş Yap</h2>
                <p>Hesabınıza giriş yaparak AI destekli tanı sistemine erişin.</p>
                
                <div id="alert-container"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <div style="text-align: right; margin-top: 5px;">
                            <a href="/forgot-password" style="color: #009688; text-decoration: none; font-size: 0.9rem;">Şifremi Unuttum</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        Giriş Yap
                    </button>
                </form>
                
                <div class="social-login" style="margin-top: 10px; margin-bottom: 10px;">
                    <p style="margin: 10px 0;">veya</p>
                    <a href="/api/auth/google/url" class="btn" style="background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335); color: white; border: none; border-radius: 25px; padding: 12px 30px; font-weight: 600; display: flex; align-items: center; justify-content: center; margin: 0 auto; max-width: 250px; transition: all 0.3s ease;">
                        <img src="/static/imagess/google.png" alt="Google" width="20" height="20" style="margin-right: 8px; background: white; border-radius: 50%; padding: 2px;">
                        Google ile Giriş Yap
                    </a>
                </div>
                
                <div class="auth-buttons" style="margin-top: 20px;">
                    <a href="/register" class="btn btn-secondary">Kayıt Ol</a>
                    <a href="/" class="btn btn-secondary">Ana Sayfa</a>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Yapay Zeka Asistanı - Tıbbi Tanı Sistemi</p>
        </footer>
    </div>
    
    <script src="/static/js/auth.js?v=1.8"></script>
</body>
</html>
