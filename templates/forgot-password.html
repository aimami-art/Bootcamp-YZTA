<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Yapay Zeka Asistanı</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .forgot-password-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #009688;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏥 Yapay Zeka Asistanı</h1>
            <p class="subtitle">Şifremi Unuttum</p>
        </header>
        
        <main class="main-content">
            <div class="form-section">
                <div class="forgot-password-form">
                    <a href="/login" class="back-link">← Giriş sayfasına dön</a>
                    
                    <h2>Şifremi Unuttum</h2>
                    <p>E-posta adresinizi girin, size şifre sıfırlama bağlantısı göndereceğiz.</p>
                    
                    <div id="alert-container"></div>
                    
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="email">E-posta Adresi</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            Şifre Sıfırlama Bağlantısı Gönder
                        </button>
                    </form>
                    
                    <div class="auth-buttons" style="margin-top: 20px;">
                        <a href="/register" class="btn btn-secondary">Kayıt Ol</a>
                        <a href="/" class="btn btn-secondary">Ana Sayfa</a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Yapay Zeka Asistanı - Tıbbi Tanı Sistemi</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // Butonu devre dışı bırak
            submitBtn.disabled = true;
            submitBtn.textContent = 'Gönderiliyor...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="success-message">
                            <strong>Başarılı!</strong> Şifre sıfırlama bağlantısı e-posta adresinize gönderildi. 
                            Lütfen e-postanızı kontrol edin.
                        </div>
                    `;
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    alertContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Hata!</strong> ${data.detail || 'Bir hata oluştu. Lütfen tekrar deneyin.'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Hata!</strong> Bağlantı hatası. Lütfen tekrar deneyin.
                    </div>
                `;
            } finally {
                // Butonu tekrar aktif et
                submitBtn.disabled = false;
                submitBtn.textContent = 'Şifre Sıfırlama Bağlantısı Gönder';
            }
        });
    </script>
</body>
</html>
