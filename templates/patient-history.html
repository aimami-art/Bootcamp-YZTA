<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Geçmişi - Yapay Zeka Asistanı</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏥 Yapay Zeka Asistanı</h1>
            <p class="subtitle" id="patientTitle">Hasta Geçmişi</p>
            <div class="header-actions">
                <div class="account-menu">
                    <button class="account-menu-btn" onclick="toggleAccountMenu()" id="userAvatar">
                        U
                    </button>
                    <div class="account-dropdown" id="accountDropdown">
                        <div class="account-dropdown-menu">
                            <a href="/settings" class="account-dropdown-item">
                                <span class="icon">⚙️</span>
                                Ayarlar
                            </a>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()">Çıkış</button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="form-section">
                <div class="patient-info-card">
                    <h3>👤 Hasta Bilgileri</h3>
                    <div id="patientInfo">
                        <p><strong>Ad Soyad:</strong> <span id="patientName">-</span></p>
                        <p><strong>Doğum Tarihi:</strong> <span id="patientBirthDate">-</span></p>
                        <p><strong>E-posta:</strong> <span id="patientEmail">-</span></p>
                        <p><strong>Kayıt Tarihi:</strong> <span id="patientDate">-</span></p>
                    </div>
                </div>

                <div class="consultation-history">
                    <h3>📋 Soru-Cevap Geçmişi</h3>
                    <div id="historyContainer">
                        <div class="loading">Geçmiş yükleniyor...</div>
                    </div>
                </div>

                <div class="action-buttons" style="margin-top: 30px;">
                    <button onclick="goBack()" class="btn btn-secondary">← Hasta Listesine Dön</button>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Yapay Zeka Asistanı - Tıbbi Tanı Sistemi</p>
        </footer>
    </div>
    
    <script src="/static/js/auth.js?v=1.3"></script>
    <script src="/static/js/patient-history.js?v=1.3"></script>
</body>
</html>
